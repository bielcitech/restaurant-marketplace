{% extends 'base.html' %}

<!-- Contenu -->
{% block content %}

<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="
      margin-top: 0px;
      padding-top: 60px;
      padding-bottom: 60px;
      margin-bottom: 0px;
    ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="user-dashboard loader-holder w-50" style="min-height: auto;">
                        <div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0">
                                CHANGER DE MOT DE PASSE
                            </h4>
                            <p class="text-center">
                                Votre nouveau mot de passe ici.
                            </p>
                            <hr />
                            <div id="restaurant-sets-holder">
                                <form class="form-fields-set foodbakery-dev-restaurant-form" method="post"
                                    action="{% url 'reset-password' %}">
                                    {% csrf_token %}
                                    <ul
                                        class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="field-holder">
                                                                <input type="password" name="password" placeholder="Nouveau mot de passe">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="field-holder">
                                                                <input type="password" name="confirm_password" placeholder="Confirmer nouveau mot de passe">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>


                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="field-holder">
                                                        <div class="payment-holder d-flex align-items-center justify-content-between">
                                                            <input type="submit" value="Submit"
                                                                id="btn-next-restaurant-information" class="bgcolor" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            {% include 'includes/alerts.html' %}


                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->

{% endblock content %}
