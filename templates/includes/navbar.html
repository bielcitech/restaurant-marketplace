{% load static %}

<!--Main Wrapper-->
<div class="wrapper">
  <!-- Header Start -->
  <header id="header">
    <div class="main-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <div class="logo">
              <figure>
                <a href="{% url 'home' %}" class="light-logo">
                  <img
                    src="{% static 'logo/foodOnlineLogo.png' %}"
                    alt="FoodBakery"
                    width="200px"
                  />
                </a>
              </figure>
            </div>

            <div class="main-location">
              <ul>
                <li class="location-has-children choose-location">
                  <form action="#">
                    <input
                      type="text"
                      value=""
                      name="location"
                      placeholder="Enter your delivery location"
                      autocomplete="off"
                    />
                    <span
                      id="foodbakery_radius_location_open"
                      class="foodbakery-radius-location"
                      ><i class="icon-target5"></i
                    ></span>
                  </form>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="login-option">
            {% if user.is_authenticated %}
                
                {% if user.is_vendor %}
                  <a href="{% url 'dashboard' %}" class="cs-color cs-popup-joinus-btn login-popup">Tableau de bord</a>
                {% else %}
                  <a href="{% url 'my-account' %}" class="cs-color cs-popup-joinus-btn login-popup">Mon compte</a>
                {% endif %}
                                  
                <a href="{% url 'logout' %}" class="cs-color cs-popup-joinus-btn login-popup text-danger">Se d√©connecter</a>
            {% else %}
                <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login / </a>
                <span><a href="{% url 'register-user' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span>
                <a class="get-start-btn" href="{% url 'register-vendor' %}">
                  Register Restaurant
                </a>
            {% endif %}
          
          </div>
              
                       
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->
</div>
