{% if messages %}
<div class="row">

    {% for message in messages %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-{{ message.tags }} show-notification" role="alert">
            <strong>{{ message }}</strong>
        </div>
    </div>
    {% endfor %}


</div>
{% endif %}
